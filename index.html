<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Todo list kawaii community
    </title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <section class="all">
    <header class="titilian">
      Kawaii Todolist
    </header>

    <section class="addtask">
      <div class="taskmain">
        <input type="text" placeholder="Add your task "/>
        <button>+</button>
      </div>
    </section>
    <section class="tasks">
      <h6 class="next">Tasks added successfully</h6>
      <div class="first">
          <input type="text" placeholder="Go to market "/>
          <button>×</button>
      </div>
      <div class="second">
          <input type="text" placeholder="to practice code"/>
          <button>×</button>
      </div>
      <div class="third">
          <input type="text" placeholder="to learn new hadith"/>
          <button>×</button>
      </div>
      <div class="four">
          <input type="text" placeholder="to learn arabic"/>
          <button>×</button>
      </div>
      <div class="image container">
         <img src="https://images.pexels.com/photos/32865903/pexels-photo-32865903.jpeg" class="myimage"  width=40 height=70  alt="got you " />
      </div>
      </section>
    </section>
    
  </body>
</html>
